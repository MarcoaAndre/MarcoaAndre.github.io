<html lang="en">

<head>

    <link rel="stylesheet" href="/css/carrito.css">

    <title>Carrito de compras</title>

<body>
    <header id="header">
        <img src="/img/logo_de_farmacia-removebg-preview.png" alt="Logo" class="Logo">

    <div id="contenedor" class="contenedor">
